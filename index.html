<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="game-board" class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <p id="status" class="status"></p>
    <button id="restart-btn" style="display: none;">Restart Game</button>
    <div id="player-names">
      <input type="text" id="playerX" placeholder="Player X name">
      <input type="text" id="playerO" placeholder="Player O name">
      <button id="set-names-btn">Set Names</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
